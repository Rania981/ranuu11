<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit-lovers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Fruit Lovers Page</h1>
    </header>
    <div class="banner">
        <img src="./images/banner.jpg" alt="" class="img-fluid full-image">
    </div>
    <section>
        <div class="row my-5 justify-content-center">
            <div class="col-4">
                <img src="./images/fruit-1.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-4">
                <img src="./images/fruit-2.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-4">
                <img src="./images/fruit-3.jpg" alt="" class="img-fluid">
            </div>
        </div>
    </section>
    <div class="text-primary text-center py-3">
        <h1>More Fruits</h1>
    </div>
    <section class="two">
        <div class="row my-5 mx-5 justify-content-center">
            <div class="col-6">
                <img src="./images/fruit-4.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-6">
                <img src="./images/fruit-5.jpg" alt="" class="img-fluid">
            </div>
        </div>
    </section>
    <footer class="bg-primary text-white text-center py-3">
        <h1>Developed by Rani</h1>
    </footer>
</body>
</html>
